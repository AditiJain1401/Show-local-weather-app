<html lang="en" dir="ltr">

</head>

<body>
    <div class="container">
        <h1> Show Local Weather</h1>

                <button type="submit" onclick="getWeather()">üîç</button>
            </div>
            <div class="weather">

            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
